name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Checkout meshql-rs
        uses: actions/checkout@v4
        with:
          repository: tailoredshapes/meshql-rs
          path: meshql-rs

      - name: Checkout merkql
        uses: actions/checkout@v4
        with:
          repository: tailoredshapes/merkql
          path: merkql

      - name: Arrange dependency paths
        run: |
          ln -s "$GITHUB_WORKSPACE/meshql-rs" ../meshql-rs
          ln -s "$GITHUB_WORKSPACE/merkql" ../merkql

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Build
        run: cargo build --workspace

      - name: Test
        run: cargo test --workspace

      - name: Clippy
        run: cargo clippy --workspace -- -D warnings
